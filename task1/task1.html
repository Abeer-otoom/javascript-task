<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body
		{

		button
		{
			width: 60px;
			height: 30px;

		{

<body>
	<script type="text/javascript">
		
   function change() 
   { var x = document.getElementById("c1").value;
    
      document.body.style.backgroundColor = x; 
   }
   
</script>
<label>SELECT COLOR TO CHANGE BACKGROUNG:  </label>
<input type="color" name="" id="c1">
<button onclick="change()">change</button>

</body>
